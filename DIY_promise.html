<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>promised</title>
</head>
<body>
<script>
  p = new Promise((resolve,reject)=>{
    console.log('this is not timeout')
    setTimeout(() => {
      reject(1);
      console.log('this is timeout')
    }, 1000);
  });
  p.then(
    value => console.log('this is solve',value),
    reason => console.log('this is error', reason),
  )
</script>
